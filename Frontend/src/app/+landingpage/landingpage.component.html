<div class="container">
  <div class="row vertical-offset-100">
    <div class="col-md-4 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="navbar-brand" style="float: none;text-align: center;font-size: xx-large;color:#F36A5A" href="#"><strong><i class="icon fa fa-cog"></i>EDA Platform</strong>
          </div>
          <hr>
        </div>
        <div class="panel-body">
          <form accept-charset="UTF-8" role="form" class="form-signin">
            <fieldset>

              <div class="form-group">
                <label for="username" class="cols-sm-2 control-label">Username</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                    <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username" [(ngModel)]="user.name"/>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="password" class="cols-sm-2 control-label">Password</label>
                <div class="cols-sm-10">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                    <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" [(ngModel)]="user.password"/>
                  </div>
                </div>
              </div>
              <button type="button" class="navbar-brand btn btn-lg default btn-block"
                      (click)="submitLogin()" style="padding-bottom: 5%">Sign in
              </button>
              <hr>
              <p></p>
              <button type="button" class="navbar-brand btn btn-lg btn-primary btn-block"
                      (click)="submitRegistration()"   style="padding-bottom: 5%">Register
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
